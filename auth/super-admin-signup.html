<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style type="text/tailwindcss">
        @layer utilities {
            .bg-dots {
                background-image: radial-gradient(#552DD9 1px, transparent 1px);
                background-size: 15px 15px;
            }
            .animate-float {
                animation: float 6s ease-in-out infinite;
            }
            .animate-float-2 {
                animation: float 7s ease-in-out infinite 1s;
            }
            .animate-float-3 {
                animation: float 5.5s ease-in-out infinite 0.5s;
            }
            @keyframes float {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-20px); }
            }
            .spinner {
                animation: spin 1s linear infinite;
            }
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            .fade-in {
                animation: fadeIn 0.5s ease-in;
            }
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
            .btn-loading {
                position: relative;
                color: transparent;
            }
            .btn-loading::after {
                content: "";
                position: absolute;
                width: 20px;
                height: 20px;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                margin: auto;
                border: 3px solid transparent;
                border-top-color: white;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }
        }
    </style>
</head>
<body class="bg-[#552DD9] min-h-screen flex items-center justify-center p-4 bg-dots overflow-auto">
    <!-- Floating decorative elements -->
    <div class="fixed -top-20 -left-20 w-40 h-40 rounded-full bg-white/10 animate-float"></div>
    <div class="fixed -bottom-16 -right-16 w-32 h-32 rounded-full bg-white/10 animate-float-2"></div>
    <div class="fixed top-1/4 right-1/4 w-24 h-24 rounded-full bg-white/5 animate-float-3"></div>

    <div class="relative max-w-md w-full animate__animated animate__fadeIn">
        <div class="relative bg-white rounded-2xl shadow-2xl overflow-hidden transform transition-all hover:shadow-lg">
            <!-- Decorative header strip -->
            <div class="h-2 bg-gradient-to-r from-[#552DD9] via-[#8a6eff] to-[#3a1d9a]"></div>

            <div class="p-8">
                <div class="flex justify-center mb-6">
                    <div class="w-16 h-16 rounded-full bg-[#552DD9] flex items-center justify-center shadow-lg transform hover:rotate-12 transition-transform">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white spinner" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" />
                        </svg>
                    </div>
                </div>

                <h1 class="text-3xl font-bold text-center text-[#552DD9] mb-2 animate__animated animate__fadeInDown">Super Admin Portal</h1>
                <p class="text-gray-500 text-center mb-8 animate__animated animate__fadeIn animate__delay-1s">Elevated access registration</p>

                <form id="signupForm" class="space-y-5">
                    <div class="animate__animated animate__fadeIn animate__delay-1s">
                        <label for="name" class="block text-gray-700 mb-1">Full Name</label>
                        <input type="text" id="name" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-[#552DD9] focus:ring-2 focus:ring-[#552DD9]/50 transition-all duration-300" required>
                    </div>

                    <div class="animate__animated animate__fadeIn animate__delay-1s">
                        <label for="email" class="block text-gray-700 mb-1">Email Address</label>
                        <input type="email" id="email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-[#552DD9] focus:ring-2 focus:ring-[#552DD9]/50 transition-all duration-300" required>
                        <p id="emailError" class="text-red-500 text-sm mt-2 hidden"></p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5 animate__animated animate__fadeIn animate__delay-2s">
                        <div>
                            <label for="password" class="block text-gray-700 mb-1">Password</label>
                            <div class="relative">
                                <input type="password" id="password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-[#552DD9] focus:ring-2 focus:ring-[#552DD9]/50 transition-all duration-300" required>
                                <button type="button" id="togglePassword" class="absolute right-3 top-3 text-gray-500">
                                    üëÅÔ∏è
                                </button>
                            </div>
                        </div>

                        <div>
                            <label for="confirm-password" class="block text-gray-700 mb-1">Confirm Password</label>
                            <div class="relative">
                                <input type="password" id="confirm-password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-[#552DD9] focus:ring-2 focus:ring-[#552DD9]/50 transition-all duration-300" required>
                                <button type="button" id="toggleConfirmPassword" class="absolute right-3 top-3 text-gray-500">
                                    üëÅÔ∏è
                                </button>
                            </div>
                            <p id="passwordError" class="text-red-500 text-sm mt-2 hidden"></p>
                        </div>
                    </div>

                    <div class="animate__animated animate__fadeIn animate__delay-2s">
                        <label for="admin-key" class="block text-gray-700 mb-1">Admin Authorization Key</label>
                        <input type="password" id="admin-key" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-[#552DD9] focus:ring-2 focus:ring-[#552DD9]/50 transition-all duration-300" required>
                        <p id="adminKeyError" class="text-red-500 text-sm mt-2 hidden"></p>
                    </div>

                    <button type="submit" id="submitBtn" class="w-full bg-[#552DD9] hover:bg-[#4523b8] text-white font-semibold py-3 px-4 rounded-lg shadow-md transition-all duration-300 transform hover:scale-[1.01] active:scale-[0.99] animate__animated animate__fadeInUp animate__delay-3s">
                        Create Super Admin Account
                    </button>

                    <div class="text-center text-gray-500 animate__animated animate__fadeIn animate__delay-3s">
                        Already have access?
                        <a href="/super-admin/login" class="text-[#552DD9] font-semibold hover:underline transition-all">Sign in instead</a>
                    </div>
                </form>

                <!-- Success message (hidden by default) -->
                <div id="successMessage" class="hidden mt-6 p-4 bg-green-50 text-green-700 rounded-lg border border-green-200 text-center animate__animated animate__fadeIn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-3 text-green-500 animate__animated animate__bounceIn" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <h3 class="font-bold text-lg">Account Created Successfully!</h3>
                    <p class="mt-1">Your super admin account is ready. Redirecting to login...</p>
                    <div class="mt-4 flex justify-center">
                        <div class="w-8 h-8 border-4 border-green-500 border-t-transparent rounded-full spinner"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.classList.add('btn-loading');
            submitBtn.disabled = true;

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const adminkey = document.getElementById('admin-key').value;

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = "Invalid email address.";
                document.getElementById('emailError').classList.remove('hidden');
                submitBtn.classList.remove('btn-loading');
                submitBtn.disabled = false;
                return;
            } else {
                document.getElementById('emailError').classList.add('hidden');
            }

            // Password validation
            if (password !== confirmPassword) {
                document.getElementById('passwordError').textContent = "Passwords do not match.";
                document.getElementById('passwordError').classList.remove('hidden');
                submitBtn.classList.remove('btn-loading');
                submitBtn.disabled = false;
                return;
            } else {
                document.getElementById('passwordError').classList.add('hidden');
            }

            try {
                const response = await fetch('https://sophia-assistant-api.onrender.com/super-admin/signup', {
                    method: 'POST',
                    credentials: "include",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        password,
                        adminkey
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('signupForm').classList.add('hidden');
                    document.getElementById('successMessage').classList.remove('hidden');
                    setTimeout(() => {
                        window.location.href = "/super-admin/login";
                    }, 3000);
                } else {
                    const errorText = data.error || "Failed to create account.";
                    const adminKeyError = document.getElementById('adminKeyError');
                    adminKeyError.textContent = errorText;
                    adminKeyError.classList.remove('hidden');
                    submitBtn.classList.remove('btn-loading');
                    submitBtn.disabled = false;
                }
            } catch (error) {
                const adminKeyError = document.getElementById('adminKeyError');
                adminKeyError.textContent = "An error occurred. Please try again.";
                adminKeyError.classList.remove('hidden');
                submitBtn.classList.remove('btn-loading');
                submitBtn.disabled = false;
            }
        });

        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const confirmPasswordField = document.getElementById('confirm-password');
            const type = confirmPasswordField.type === 'password' ? 'text' : 'password';
            confirmPasswordField.type = type;
        });
    </script>
</body>
</html>
